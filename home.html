<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .class-container {
      display: flex;
      flex-direction: column; /* Make it vertical */
      align-items: center;    /* Center horizontally */
      gap: 20px;
    }

    .class-card {
      background-color: #ffffff;
      padding: 20px 40px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .class-card:hover {
      transform: translateY(-5px);
      background-color: #e0ecff;
    }
  </style>
</head>
<body>
