<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Intro</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .intro {
      text-align: center;
      color: #ffffff;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .app-name {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    // Redirect after 3 seconds
    setTimeout(function () {
      window.location.href = "home.html"; // Change to your target page
    }, 3000);
  </script>
</head>
<body>
  <div class="intro">
    <img src="image/applogo.jpg" alt="App Logo" class="logo" />
    <h1 class="app-name">NABNET</h1>
    <p>App developed by class 9</p>
    <p>Nabin, Anita, Dipa</p>
  </div>
</body>
</html>
